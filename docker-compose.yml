services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend

  backend:
    build: ./backend
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: apppass
      DB_NAME: osake_quiz
      TZ: Asia/Tokyo
    depends_on:
      - mysql

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      TZ: Asia/Tokyo
    ports:
      - "3307:3306"
    volumes:
      - ./sql:/root/sql:ro

  phpmyadmin:
    image: phpmyadmin:5
    environment:
      PMA_HOST: mysql
      PMA_USER: app
      PMA_PASSWORD: apppass
    ports:
      - "8081:80"
    depends_on:
      - mysql
