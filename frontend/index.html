<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>お酒クイズ</title>
  <link rel="stylesheet" href="./app.css"/>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>お酒クイズ</h1>
      <p class="muted">
        お酒の知識を四択で学ぶゲームになっており、メジャーな範囲のお酒の知識が出題されます。
      </p>

      <div class="row" style="margin-top:16px;">
        <button class="btn" onclick="start()">新規ゲーム</button>
        <button class="btn" onclick="goResults()">結果一覧</button>
      </div>

      <p class="muted small" style="margin-top:10px;">
        ※結果は自動的に保存されます。
      </p>
    </div>
  </div>

  <script>
    // ホームに戻ったら必ず状態リセット
    sessionStorage.removeItem("osake_quiz_state");

    function start(){
      location.href = "./quiz.html";
    }
    function goResults(){
      location.href = "./results.html";
    }
  </script>
</body>
</html>
